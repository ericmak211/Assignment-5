<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy My Text</title>
    <script src="fancifymytext.js" defer></script>
    <style>
        fieldset {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Fancy My Text</h1>
    
    <fieldset>
        <legend>Text</legend>
        <textarea id="textArea" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerButton">Bigger!</button>
        <br>
        <label>
            <input type="radio" id="fancy" name="style" value="fancy" onchange="changeStyle()"> FancyShmancy
        </label>
        <label>
            <input type="radio" id="boring" name="style" value="boring" onchange="changeStyle()"> BoringBetty
        </label>
        <br>
        <button id="mooButton">Moo</button>
    </fieldset>
</body>
</html>
